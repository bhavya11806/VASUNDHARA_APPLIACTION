  <div class="hidden md:block rounded-2xl overflow-hidden" data-aos="fade-right">
    <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?w=1200&q=60&auto=format&fit=crop" alt="farm" class="object-cover h-full w-full">
